name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  client-tests:
    name: Client â€” lint & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install client deps
        working-directory: ./client
        run: npm ci

      - name: Run lint
        working-directory: ./client
        run: npm run lint

      - name: Run tests
        working-directory: ./client
        run: npm run test -- --silent
